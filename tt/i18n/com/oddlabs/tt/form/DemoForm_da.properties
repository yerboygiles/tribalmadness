feature_limited=Begrænset demoudgave
buy_now_text=Klik på "Bestil nu", og registrer din udgave af Tribal Trouble for at kunne:
incentive1=- Træne frygtløse høvdinge med magiske specialangreb
incentive2=- Bygge tårne til et effektivt forsvar af dit territorium
incentive3=- Bruge nye krigere baseret på jern- og tropekyllingressourcerne
incentive4=- Hjælpe Høvding Fjorleif med at røve alle øerne i felttoget
incentive5=- Spille online med din egen spillerprofil og deltage i Ligaen
incentive6=- Spille på de store øer (fire gange større end medium øerne)
incentive7=- Spille mod den sværeste computer
buy_now_caption=Bestil nu
continue=Fortsæt
quit=Afslut
register=Registrer

hard_ai_unavailable_header=Den svære computer er ikke til rådighed i demoudgaven
hard_ai_unavailable=Hvis den lette eller normale computer ikke giver dig modstand nok, så vil den svære. Den spilder i hvert fald ikke sin tid, og vil blive ved med at sende vrede stammefolk efter dig. Bestil din udgave af Tribal Trouble for at kunne spille mod den svære computer.

trial_expired_header=Demonstrationsudgave udløbet
trial_expired=Demonstrations af Tribal Trouble er udløbet! Bestil Tribal Trouble nu, for at fortsætte med at spille. Du får også adgang til frygtløse høvdinge med magiske specialangreb, to hele kampagner, nordiske øer og meget mere!

large_islands_unavailable_header=Store øer er ikke til rådighed i demoudgaven
large_islands_unavailable=Med et område på op til fire gange størrelsen af medium øerne, har de store øer plads og ressourcer nok til nogle virkelig historiske slag! Bestil Tribal Trouble for at kunne spille på de store øer.

viking_islands_unavailable_header=Nordiske øer er ikke til rådighed i demoudgaven
viking_islands_unavailable=Med de nordiske øer bringer de indfødte krigen til vikingernes hjemmebane. Her oppe er landskabets form og ressourcernes fordeling noget anderledes end ved de tropiske øer. Bestil Tribal Trouble for at spille på nordiske øer.

chieftain_unavailable_header=Høvdinge er ikke til rådighed i demoudgaven
chieftain_unavailable=De gale høvdinge er som skabt til masseødelæggelse. Hvis en af dem slippes løs, vil der spredes vild panik mellem fjenden, mens de hurtigt udslettes. Bestil Tribal Trouble for at spille med høvdinge.

chicken_weapons_unavailable_header=Specielle våben er ikke til rådighed i demoudgaven
chicken_weapons_unavailable=Med jern- og kyllingevåben kan du udruste meget stærkere krigere end de sædvanlige stenkrigere. Jernkrigeren er mere hårdfør og bedre til at ramme sine fjender, og kastevåbnene fra kyllingekrigeren kan hoppe mellem fjenderne og ramme flere ad gangen.

limited_campaign_header=Denne ø er ikke tilgængelig i demoudgaven
limited_campaign=For at følge høvding Fjorleif og hans mænd på resten af deres færd, bliver du nødt til at bestille den komplette udgave af Tribal Trouble. Dette giver dig også adgang til den efterfølgende historie, hvor de indfødte beslutter sig for at besøge det kolde nord, og give de vikinger en lærestreg.

tower_unavailable_header=Tårne er ikke til rådighed i demoudgaven
tower_unavailable=Tårnene gør det muligt at bygge et effektivt forsvar til dine bygninger og ressourceområder. I et tårn kan en enkelt kriger modstå en mindre hær af fjender! Bestil Tribal Trouble for at få tårne.

profile_unavailable_header=Man kan ikke oprette en profil i demoudgaven
profile_unavailable=Bestil den komplette version af Tribal Trouble for at få din helt egen online profil. Med den kan du slås for din ære i Ligaen, samt holde øje med spilstatistik på Tribal Trouble hjemmesiden.

