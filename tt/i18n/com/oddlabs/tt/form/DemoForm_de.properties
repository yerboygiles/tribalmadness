feature_limited=Demoversion mit eingeschränkten Features
buy_now_text=Klicken Sie auf ''Jetzt kaufen'', und registrieren Sie Ihre Version von Tribal Trouble. Danach haben Sie folgende Möglichkeiten:
incentive1=- Bilden Sie Furcht erregende Häuptlinge mit magischen Angriffsstrategien aus
incentive2=- Bauen Sie Türme, um Ihr Land effektiv verteidigen zu können
incentive3=- Setzen Sie neue Kriegertypen basierend auf Eisen- und Hühnchenressourcen ein
incentive4=- Helfen Sie Häuptling Fjorleif, bei seinen Feldzügen alle Inseln zu plündern
incentive5=- Spielen Sie mit Ihren eigenen Spielerprofilen online, und treten Sie der Liga bei
incentive6=- Spielen Sie auf großen Inseln (vier Mal so groß wie die mittelgroßen Inseln)
incentive7=- Spielen Sie in der höchsten Schwierigkeitsstufe gegen den Computer
buy_now_caption=Jetzt kaufen
continue=Weiter
quit=Beenden
register=Registrieren
hard_ai_unavailable_header=Schwieriger KI-Spieler nicht im Demomodus verfügbar
hard_ai_unavailable=Falls Sie mit dem einfachen oder dem mittleren KI-Spieler noch nicht genug Ärger am Hals haben, wird der schwierige KI-Spieler schon dafür sorgen. Der fackelt nämlich nicht lange herum und lässt immer größere Meuten wütender Stämme auf Sie los. Bestellen Sie die Vollversion von Tribal Trouble, um den schwierigen KI-Spieler zu aktivieren.
trial_expired_header=Testversion abgelaufen
trial_expired=Ihre Testversion von Tribal Trouble ist abgelaufen. Bestellen Sie die Vollversion von Tribal Trouble, um weiterspielen zu können.
large_islands_unavailable_header=Große Inseln nicht im Demomodus verfügbar
large_islands_unavailable=Auf den großen Inseln, die vier Mal so groß sind wie die mittleren, gibt es genügend Platz und Ressourcen, um wahrhaft epische Schlachten schlagen zu können. Bestellen Sie die Vollversion von Tribal Trouble, um die großen Inseln zu aktivieren.
viking_islands_unavailable_header=Nordisches Gelände nicht im Demomodus verfügbar
viking_islands_unavailable=Im nordischen Gelände erscheinen die Eingeborenen zum Auswärtsspiel im Wikingerland. Geländeformen und Ressourcenverteilung unterscheiden sich hier doch deutlich von den tropischen Inseln. Bestellen Sie die Vollversion von Tribal Trouble, um das nordische Gelände zu aktivieren.
chieftain_unavailable_header=Häuptlinge nicht im Demomodus verfügbar
chieftain_unavailable=Die irren Häuptlinge sind die einzigen verfügbaren Massenvernichtungswaffen. Lässt man einem von ihnen freie Hand, bricht unter den Feinden eine Massenhysterie aus, während sich ihre Zahlen schnell verringern. Bestellen Sie die Vollversion von Tribal Trouble, um die Häuptlinge zu aktivieren.
chicken_weapons_unavailable_header=Sonderwaffen nicht im Demomodus verfügbar 
chicken_weapons_unavailable=Eisen- und Hühnchenwaffen machen aus einem gemeinen Steinkrieger eine wahre Kampfmaschine. Der Eisenkrieger ist härter und trifft besser, und die Wurfwaffen des Furcht erregenden Hühnchenkriegers prallen gern von ihrem Ziel ab und verursachen noch weitere Schäden.
limited_campaign_header=Insel nicht im Demomodus verfügbar
limited_campaign=Wenn Sie Häuptling Fjorleif und seine Männer bei ihrer Mission, die Eingeborenen um ein paar Goldstatuen zu erleichtern, weiter begleiten möchten, müssen Sie die Vollversion von Tribal Trouble bestellen. Dann können Sie auch die Fortsetzung erleben, in der die Eingeborenen den Wikingern einen Besuch abstatten, um diesen Nordlichtern zu zeigen, was ein anständiger Raubzug ist.
tower_unavailable_header=Türme nicht im Demomodus verfügbar
tower_unavailable=Mit den Türmen können Sie Ihre Gebäude und die Ressourcensammler wirkungsvoll vor unerwünschten Übergriffen schützen. Ein einziger Krieger auf einem Turm kann sogar eine ganze Horde nicht allzu ehrgeiziger Angreifer aufhalten. Bestellen Sie die Vollversion von Tribal Trouble, um die Türme zu aktivieren.
profile_unavailable_header=Multiplayerprofil nicht im Demomodus verfügbar
profile_unavailable=Bestellen Sie die Vollversion von Tribal Trouble, um eigene Onlinespielerprofile zu erhalten, in der Liga um Ruhm und Ehre zu kämpfen und auf der Website von Tribal Trouble verschiedene Statistiken zu verfolgen.

