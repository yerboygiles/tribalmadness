incentive4=- Ayudar al Jefe Fjorleif a saquear todas las islas de la campaña
incentive5=- Jugar online con tus propios perfiles de jugador y entra en La Liga
incentive6=- Jugar en las islas grandes ( 4 veces más grandes que las medianas)
incentive7=- Jugar contra el ordenador en el mayor nivel de dificultad
buy_now_caption=Comprar ahora
continue=Continuar
