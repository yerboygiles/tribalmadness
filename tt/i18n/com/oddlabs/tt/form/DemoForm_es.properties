hard_ai_unavailable_header=IA difícil no disponible en la demo
hard_ai_unavailable=Si la IA fácil y normal no te están dando suficientes problemas, la IA difícil debería dártelos. Esa no va a perder el tiempo y va a estar enviándote oleadas de rabiosos guerreros tribales constantemente. Compra la versión completa de Tribal Trouble para activar la IA difícil.

trial_expired_header=Agotado tiempo de prueba
trial_expired=Tu versión de prueba de Tribal Trouble se ha agotado. Para seguir jugando, tendrás que comprar la versión completa de Tribal Trouble.

large_islands_unavailable_header=Islas grandes no disponibles en la demo
large_islands_unavailable=Con un área de hasta cuatro veces el tamaño de las islas medias, las islas grandes tienen suficiente espacio y recursos para batallas verdaderamente épicas. Compra la versión completa de Tribal Trouble para activar las islas grandes.

viking_islands_unavailable_header=Terrenos nórdicos no disponibles en la demo
viking_islands_unavailable=Con el tipo de terreno nórdico, los Indígenas han llevado la batalla hasta las chozas de turba de los Vikingos. Aquí arriba, la forma del terreno y la distribución de los recursos es algo distinta a las islas tropicales. Compra la versión completa de Tribal Trouble para activar los terrenos nórdicos.

chieftain_unavailable_header=Jefes tribales no disponibles en la demo
chieftain_unavailable=Los maníacos jefes tribales son las únicas y verdaderas armas de destrucción masiva. Deja uno de estos por ahí perdido y verás como cunde el pánico general entre tus enemigos mientras son rápidamente diezmados. Compra la versión completa de Tribal Trouble para activar los jefes tribales.

chicken_weapons_unavailable_header=Armas especiales no disponibles en la demo
chicken_weapons_unavailable=Con las armas de pollo tropical y hierro puedes equipar guerreros más fuertes de lo que te permiten los guerreros estandard con armas de piedra. El guerrero de hierro es mas fuerte y más eficaz acertando al enemigo, y las armas arrojadizas del temible guerrero pollo pueden rebotar en sus objetivos y seguirán haciendo daño allá donde golpeen.

limited_campaign_header=Esta isla no está disponible en la demo
limited_campaign=Para seguir al jefe Fjorleif y sus hombres en el resto de su misión de afanar a los Indígenas sus estatuas de oro, tendrás que comprar la versión completa de Tribal Trouble. Esto también te dará acceso a la secuela, cuando los Indígenas deciden pagarse un viajecito al frío Norte para enseñarle una lección a esos Vikingos.

tower_unavailable_header=Torres no disponibles en la demo
tower_unavailable=Las torres te permiten proteger eficientemente tus edificios y operaciones de obtención de recursos de hostilidades indeseables. Con una de estas, un sólo guerrero puede encargarse de un grupo completo de atacantes decididos. Compra la versión completa de Tribal Trouble para activar las torres.

profile_unavailable_header=Perfil de multijugador no disponible en la demo
profile_unavailable=Compra la versión completa de Tribal Trouble para conseguir tu propio perfil online. Lucha por la fama y gloria en La Liga y compara estadísticas de partidas y jugadores en la web de Tribal Trouble.

