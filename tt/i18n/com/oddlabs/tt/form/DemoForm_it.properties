hard_ai_unavailable_header=Difficoltà massima non disponibile nella demo
hard_ai_unavailable=Se la modalità facile o media non ti sta dando grossi problemi, quella difficile lo farà! Questi di sicuro non perderanno il loro tempo e ti invieranno contro sempre più truppe di feroci guerrieri. Ordina la versione completa di Tribal Trouble per abilitare la modalità difficile.

trial_expired_header=La prova è scaduta
trial_expired=La tua versione di prova di Tribal Trouble è scaduta. Per continuare a giocare, ordina la versione completa di Tribal Trouble. La versione completa ti da accesso ai terrificanti Capi tribù con i magici attacchi speciali, due campagne complete, le isole del Nord e molto ancora!

large_islands_unavailable_header=Le isole più grandi non sono disponibili nella versione demo
large_islands_unavailable=Con un''area quattro volte più grande delle isole medie, le isole maggiori contengono più spazio e risorse per vere battaglie epiche! Ordina la versione completa di Tribal Trouble per abilitarle.

viking_islands_unavailable_header=Le isole del Nord non sono disponibili nella versione demo
viking_islands_unavailable=Con le isole del Nord, i Nativi hanno iniziato una battaglia contro la terra Vichinga. Lassù, la forma del terreno e la distribuzione delle risorse sono differenti da quelle tropicali. Ordina la versione completa di Tribal Trouble per abilitare le isole del Nord.

chieftain_unavailable_header=I Capi Tribù non sono disponibili nella versione demo
chieftain_unavailable=I Capi Tribù sono le vere armi di distruzione di massa! Uccidine uno e scatenerai il panico tra i tuoi avversari che saranno decimati in fretta. Ordina la versione completa di Tribal Trouble per abilitarli.

chicken_weapons_unavailable_header=Le armi speciali non sono disponibili nella versione demo.
chicken_weapons_unavailable=Con le armi di ferro e di pollo puoi equipaggiare guerrieri più forti di quelli che hanno un''arma di roccia. Il guerriero di ferro è più resistente e colpisce meglio i suoi nemici e l''arma rimbalzante del temibile guerriero di pollo può rimbalzare sui bersagli per danneggiare i nemici vicini. Ordina la versione completa di Tribal Trouble per usare questi potenti guerrieri.

limited_campaign_header=Quest''isola non è disponibile nella versione demo
limited_campaign=Per seguire il Capitano Fjorleif e i suoi uomini nel resto della loro avventura alla ricerca delle statue d''oro dei Nativi, devi ordinare la versione completa di Tribal Trouble. Avrai anche accesso alla sequela, dove i Nativi decidono di fare una visita nel freddo Nord per dare una lezione ai Vichinghi.

tower_unavailable_header=Le torri non sono disponibili nella versione demo
tower_unavailable=Le torri ti danno la possibilità di difendere i tuoi edifici e le operazioni di raccolta risorse contro nemici indesiderati. Con una di queste, un singolo guerriero può affrontare un intero gruppo di nemici. Ordina la versione completa di Tribal Trouble per abilitare le torri.

profile_unavailable_header=I profili Multiplayer non sono disponibili nella versione demo
profile_unavailable=Ordina la versione completa di Tribal Trouble per abilitare il tuo profilo online, parti per la gloria nella Lega e visualizza i giocatori e le statistiche nel sito di Tribal Trouble.
