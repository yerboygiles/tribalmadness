tip0=Ved at angribe fjender fra en højere position får dine krigere en taktisk fordel
tip1=Gem en markering ved at trykke Ctrl + 0-9 og vælg den igen ved at trykke dens nummer
tip2=Hop til en gemt markering ved at dobbelt-trykke dens tildelte nummer
tip3=Vælg alle enheder af samme type indenfor skærmen ved at dobbeltklikke på en af disse
tip4=Zoom ind og ud ved at rulle på musehjulet eller ved at trykke Page Up og Page Down
tip5=Jo flere enheder du har i et arsenal, desto hurtigere kan de producere våben
tip6=Når enheder tildeles, kan højreklik på + og - ikonerne bruges til at ændre tallene med 10 ad gangen
tip7=Flyt markerede enheder ind i en bygning ved at højreklikke på bygningen.
tip8=Jo flere enheder du har i barakkerne, desto hurtigere vil de producere flere arbejdere
tip9=Jo flere enheder du har i barakkerne, desto hurtigere vil de producere en høvding
tip10=Arbejdere kan rive tårne ned hurtigere end krigere
tip11=Hvis enheder flyttes ved at angribe jorden, vil de angribe alle fjender de møder på vejen
tip12=Tryk Mellemrum eller 5 på det numeriske tastatur for at komme til oversigtskortet
tip13=Hold musemarkøren over enheder og bygninger for at se deres status
tip14=Enheder og bygninger fra allierede hold markeres med en blå cirkel, når de er valgt
tip15=Bevæg dig rundt på kortet ved at flytte musen til kanten af skærmen eller ved at bruge piletasterne
tip16=Drej rundt ved at bruge 4 og 6 på det numeriske tastatur eller Insert og Delete
tip17=Angiv hvor dine enheder skal samles, når de forlader en bygning ved at angive et samlingspunkt
tip18=Kig op og ned ved at bruge 2 og 8 på det numeriske tastatur eller Home og End
tip19=Våben lavet med tropisk kylling kan hoppe fra enhed til enhed og ramme flere fjender
tip20=På oversigtskortet er dine enheder og bygninger markeret med din spillerfarve
tip21=Hop hurtigt til en anden del af øen ved at skifte til oversigtskortet og klikke et sted på kortet
tip22=Vælg flere enheder ved at holde Shift nede og klikke på enhederne
tip23=Vælg flere enheder ved at trække en boks udenom de enheder du vil vælge
tip24=For hurtigere at bygge nye bygninger kan Transportfunktionen bruges til at sende arbejdere ud med træ
tip25=Tårnene er velegnede til at forsvare bygninger, arbejdere eller snævre passager
tip26=Byg flere barakker for hurtigere at få flere arbejdere
tip27=Ved at bygge arsenaler tæt ved værdifulde ressourcer kan dine arbejdere hurtigere samle ressourcer
tip28=For at fortsætte produktionen af et våben på ubestemt tid, kan produktionen øges indtil et uendelighedstegn vises
tip29=Juster hastigheden ved at trykke + eller - på det numeriske tastatur
tip30=Tryk Enter under et spil for at skrive en besked til alle spillere, og Shift + Enter for at skrive til allierede
tip31=Tryk Tab for at hoppe til et interesseområde, når en rød, grøn eller blå pil blinker
tip32=Når enheder er blevet lammet af Terror Truttet, er de lettere at ramme
tip33=Det Bragende Brøl gør mere skade på klods hold
tip34=En enhed bliver ved med at være påvirket af en Stinkende Stuvning, så længe den befinder sig i dens dampe
tip35=Venlige enheder er vant til den Stinkende Stuvning og er derfor mere modstandsdygtige
tip36=Den Tossede Tordensky kan bruges til at ramme fjender, der gemmer sig i befæstede lejre
tip37=Ved at bruge Ctrl + B og klikke på jorden gives et signal, der alarmerer dit hold
tip38=Tryk N for at skifte mellem arbejdere der ikke laver noget
