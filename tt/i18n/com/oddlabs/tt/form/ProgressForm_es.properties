tip0=Atacar unidades enemigas desde un terreno elevado dará a tus guerreros una ventaja táctica
tip1=Almacena una selección pulsando control + 0-9 y recupera dicha selección pulsando sólo el número memorizado
tip2=Haz zoom a una selección almacenada pulsando su número dos veces seguidas
tip3=Selecciona todas las unidades del mismo tipo, dentro de pantalla, haciendo doble click en una de ellas
tip4=Acerca y aleja el zoom moviendo la rueda del ratón o pulsando Av Pág o Re Pág
tip5=Cuantas más unidades tengas en la armería, más rápidamente podrán producir armas
tip6=Cuando estés asignando unidades, haz click derecho sobre los iconos + y - para cambiar el número de 10 en 10
tip7=Lleva las unidades seleccionadas a un edificio haciendo click derecho en él
tip8=Cuantas más unidades tengas en el barracón, mas rápidamente podrán producir peones
tip9=Cuantas más unidades tengas en el barracón, más rápidamente podrán producir un jefe tribal
tip10=Los peones pueden derribar torres más rápidamente que los guerreros
tip11=Mover unidades haciendo que ataquen un punto del suelo hará que ataquen cualquier enemigo avistado
tip12=Pulsa espacio o el 5 del teclado numérico para entrar en el Modo Mapa
tip13=Pasa el cursor por encima de unidades y edificios para ver su estado
tip14=Las unidades y edificios de miembros de tu equipo se verán con un círculo azul al ser seleccionados
tip15=Desplázate por el mapa llevando el ratón a los extremos de la pantalla o con los cursores 
tip16=Rota la vista pulsando 4 o 6 del teclado numérico o con Insert y Supr
tip17=Dirige hacia donde quieres que salgan tus unidades del barracón poniendo un Punto de reunión
tip18=Mira hacia arriba y abajo pulsando 2 y 8 del teclado numérico o con Inicio y Fin
tip19=Las armas hechas con pollo tropical pueden rebotar y golpear varias veces al enemigo
tip20=En el Modo Mapa, tus edificios y unidades están resaltados con tu color de jugador
