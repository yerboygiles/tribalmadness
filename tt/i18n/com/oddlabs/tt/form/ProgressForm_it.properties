tip0=Attaccare le unità nemiche da un punto più alto da ai tuoi guerrieri un vantaggio tattico
tip1=Salva una selezione premendo Ctrl + 0-9 e riselezionala premendo il numero assegnato
tip2=Zuma ad una selezione salvata premendo due volte il numero che le hai assegnato
tip3=Seleziona tutte le unità dello stesso tipo all''interno della vista cliccando due volte su una di loro
tip4=Zuma muovendo la rotellina del mouse o premendo Pagina Su e Pagina Giù
tip5=Più unità hai nell''armeria e più velocemente produrranno armi
tip6=Quando assegni le unità fai un click destro del mouse su + e - per incrementarle di 10 alla volta
tip7=Muovi le unità selezionate all''interno di un edificio con un click destro sull''edificio
tip8=Più unità hai nel Casone più velocemente produrranno peoni
tip9=Più unità hai nel Casone più velocemente produrranno un capo tribù
tip10=I peoni abbattono le torri più velocemente dei guerrieri
tip11=Muovendo le unità cliccando attacca sul terreno li farà attaccare i nemici a vista
tip12=Premi Spazio o 5 nel tastierino numerico per entrare nel Modo Mappa
tip13=Passa il mouse sopra le unità e gli edifici per monitorare il loro stato
tip14=Le unità e gli edifici del team sono contrassegnati da un cerchio blu quando li selezioni
tip15=Muoviti all''interno della mappa spostando il mouse agli angoli dello schermo o usando le frecce di navigazione
tip16=Ruota la vista usando 4 e 6 del tastierino numerico o Ins e Canc
tip17=Decidi dove le tue unità devono riunirsi quando lasciano un edificio impostando un Luogo di raduno
tip18=Guarda su e giù usando 2 e 8 del tastierino numerico o Home e Fine
tip19=Le armi costruite con i polli tropicali possono rimbalzare e colpire più nemici
tip20=Nel Modo Mappa, le tue unità ed edifici sono evidenziati con il tuo colore
tip21=Zuma rapidamente ad un''altra area dell''isola attivando il Modo Mappa e cliccando su un punto
tip22=Seleziona più unità tenendo premuto il tasto shift mentre clicchi su di loro
tip23=Seleziona più unità tracciando un quadrato attorno alle unità da selezionare
tip24=Per costruire nuovi edifici velocemente usa la funzione Trasporta per far uscire un gruppo di peoni carichi di legno
tip25=Le torri sono ottime per difendere gli edifici, i peoni o passaggi stretti
tip26=Costruisci nuovi casoni per creare nuovi peoni più rapidamente
tip27=Costruire le armerie vicino alle risorse permette ai peoni di raccoglierle più rapidamente 
tip28=Per produrre un tipo di arma continuamente aumenta la produzione fino al simbolo di infinito
tip29=Cambia la velocità del gioco premendo + o - sul tastierino numerico
tip30=Mentre giochi, premi Enter per messaggiare con tutti i giocatori o Shift + Enter per messaggiare con il tuo team
tip31=Quando una freccia rossa, verde o blu lampeggia, premi Tab per andare all''area di interesse
tip32=Quando le unità sono state stordite dal Boato Terrificante sono facili da colpire
tip33=Il Ruggito Devastante infligge più danni a corto raggio
tip34=Una unità rimane avvelenata dallo Stufato Nauseante se ne inala i fumi
tip35=Le unità alleate sono abituate allo Stufato Nauseante per potervi resistere di più
tip36=La Nuvola Crepitante può essere usata per danneggiare i nemici nascosti in campi fortificati
tip37=Usa Ctrl + B e clicca sul terreno per accendere un faro che allerta il tuo team
tip38=Premi N per passare da un peone all''altro
