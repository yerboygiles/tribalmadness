header0=Høvding Ngumba
dialog0=De forbandede vikinger stopper ikke, før de har hver eneste af vores hellige statuer. Det ser ud til de kommer denne vej nu!

header1=Høvding Ngumba
dialog1=Frygtindgydende eller ej, så tror jeg ikke på, vi har en chance mod den hær. Jeg må hellere smutte ad bagvejen ned til stranden og ... øh ... skaffe nogle forstærkninger. Hold ud mens jeg er væk!

header2=Høvding Ngumba
dialog2=Vær hilset! Jeg kunne virkelig godt bruge jeres hjælp nu.

header3=Bufungu Bangebuks
dialog3=For sent, den Fjorleif gut har allerede stjålet resten af vores statuer og er sejlet bort. Han tog endda nogle tropekyllinger med sig! Vi har dog ikke tabt alt håb. Jeg har lige hørt, at hans åndsvage fætter Gunnar er blevet set på den anden side af øen.

header4=Høvding Ngumba
dialog4=Så er der ingen tid at spilde. Lad os fange og afhøre Gunnar. Hvis nogen ved, hvor Fjorleif tager hen, så er det ham.

header5=Høvding Gunnar den Godtroende
dialog5=OK, jeg har fattet beskeden, jeg overgiver mig! Jeg skal nok lade jeres statuer være i fred og sejle hjem.

header6=Høvding Ngumba
dialog6=Din fætter Fjorleif har allerede stjålet de sidste af dem, dit fjols! Og med mindre du ikke vil have os til at presse dig gennem dit messinghorn, så fortæller du os, hvor vi kan finde Fjorleif og vores kostbare statuer.

header7=Høvding Gunnar den Godtroende
dialog7=Aaavv, ikke min lur! Jeg skal nok hjælpe dig med at tegne et kort over vores øer.

