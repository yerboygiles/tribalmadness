header0=Jefe Ngumba
dialog0=Esos malditos vikingos no pararán hasta que tengan todas y cada una de nuestras estatuas sagradas. ¡Y Parece que vienen hacia aquí ahora!

header1=Jefe Ngumba
dialog1=Valientes o no, no creo que tengamos ni una oportunidad contra ese ejército. Mejor me vuelvo a la playa  y... emmmm... consigo algunos refuerzos. ¡Aguantad hasta que vuelva!

header2=Jefe Ngumba
dialog2=¡Bienhallados, muchachos! Necesito vuestra ayuda ahora mismo.

header3=Nufungu El No-tan-feroz
dialog3=Demasiado tarde, ese tío, Fjorleif, ya ha saqueado todas nuestras estatuas y partió mar adentro. Encima, ¡se llevó unos cuantos pollos tropicales! Pero no todo está perdido, acaban de decirme que su estúpido primo, Gunnar, ha sido avistado en el otro lado de la isla.

header4=Jefe Ngumba
dialog4=En ese caso no hay tiempo que perder. Vamos a capturar y a interrogar a Gunnar. Si alguien sabe hacia donde se dirige Fjorleif, debe que ser él.

header5=Jefe Gunnar El Gaznápiro
dialog5=De acuerdo, lo pillo, ¡Me rindo! Os devolveremos vuestras estatuas y partiremos de vuelta a casa.

header6=Jefe Ngumba
dialog6=¡Tu primo Fjorleif ya robó hasta la última de ellas, idiota! Y a menos que quieras que te exprimamos usando ese cuerno que llevas, nos vas a contar dónde podemos encontrar a Fjorleif y nuestras preciosas estatuas.

header7=Jefe Gunnar EL Gaznápiro
dialog7=¡Aaaaah, no mi señor! Os ayudaré a dibujar un mapa de nuestras islas.

