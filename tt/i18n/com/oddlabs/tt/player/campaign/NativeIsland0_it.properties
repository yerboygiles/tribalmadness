header0=Capo Ngumba
dialog0=Quei dannati Vichinghi non si fermeranno finchè non avranno tutte le nostre statue d''oro. Guardate sembra che stiano venendo da questa parte! 

header1=Capo Ngumba
dialog1=Per quanto siamo feroci, non credo che abbiamo molte possibilità contro quell''armata. E'' meglio tornare alla spiaggia e ... hem ... trovare dei rinforzi. Dateci dentro mentre sono via!

header2=Capo Ngumba
dialog2=Congratulazioni, uomini! Adesso mi sarete davvero d''aiuto.

header3=Nufungu Il Timido
dialog3=Troppo tardi, quel Fjorleif ha già preso l''ultima delle nostre statue d''oro ed è salpato. Ha preso anche dei polli tropicali con sè! Comunque non tutto è perduto, ho sentito che il suo pazzo cugino Gunnar è comparso dall''altra parte dell''isola.

header4=Capo Ngumba
dialog4=Allora non c''è tempo da perdere, catturiamo e interroghiamo Gunnar. Se qualcuno sa dov''è Fjorleif questo è lui.

header5=Capo Gunnar L''Ingenuo
dialog5=OK, mi arrendo! Ti lascerò le statue e me ne andrò.

header6=Capo Ngumba
dialog6=Tuo cugino Fjorleif ha rubato l''ultima, quel pazzo! E a meno che tu non voglia che ti rompa quel corno d''ottone in testa, ci dirai dove possiamo trovare Fjorleif e le nostre preziose statue.

header7=Capo Gunnar L''Ingenuo
dialog7=Ouwww, non sia mai! Ti aiuterò a disegnare una mappa delle nostre isole.

