header=V\u00F6llurstr\u00F6nd
description=Gunnars ø. Han fortalte os, at nogle af vores landsmænd blev taget til fange, så måske er de endt her. Hvis de er det, må vi straks befri dem!

header0=Fimzubo Fanatikeren
dialog0=Se høvding! Gunnar havde ret, de har taget nogle af vores landsmænd med sig, formentlig for at bruge dem som trælle. Vis din vrede og slip en Tosset Tordensky løs!

header1=Høvding Ngumba
dialog1=Forbandet! Jeg kan ikke få den til at virke i det her kolde klima. Eller måske er vi bare for langt væk fra den store Xarrr. Det ser ud til, at vi bliver nødt til at ordne det på den gode gammeldags måde... Angrib!

header2=Høvding Ngumba
dialog2=Så er I fri, små venner. Ikke mere slid og slæb for de vikinger!\n\nNå, hold op med bare at stå der - kom igang med at bygge en lejr, så vi kan samle en stor hær til at smadre vikingerne!

