description=La isla de Gunnar. Antes nos contó que algunos de nuestros paisanos habían sido llevados presos, así que quizás han acabado aquí. Si están aquí, ¡tenemos que liberarlos ya!

header0=Famfubo El Fanático
dialog0=¡Mire Jefe! Gunnar tenía razón, se han llevado algunos de nuestros nobles, probablemente para usarlos como rehenes. ¡Muéstreles su furia y libere una Nube Neutrina!

header1=Jefe Ngumba
dialog1=¡Maldición! No puedo hacer que funcione con este frío. O quizás sólo estamos demasiado lejos de los dominios del Gran Zarrr. Parece que vamos a tener que hacerlo a la antigua usanza... ¡Adelante!

header2=Jefe Ngumba
dialog2=¡Ya sois libres pequeños compañeros, se acabó el tener que trabajar para esos Vikingos!\n\nBueno, ¡no os quedéis ahí parados, a trabajar y construidme un pueblo para que podamos crear un ejército enorme con el que derrotar a esos Vikingos!

