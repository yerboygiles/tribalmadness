description=L''isola di Gunnar. Sappiamo che alcuni dei nostri sono stati presi come schiavi, forse alcuni di loro sono qui. Se è così, dobbiamo liberarli!

header0=Zimfubo Lo Zelante
dialog0=Guarda capo! Gunnar diceva la verità, hanno preso alcuni dei nostri e li hanno fatti schiavi. Mostragli la tua ira e libera il potere della Nuvola Crepitante!

header1=Capo Ngumba
dialog1=Dannazione! Non funziona con questo clima freddo! Forse siamo troppo lontani dai domini del Grande Xarrr. Sembra che dovremo sbrigarcela alla vecchia maniera... andiamo!

header2=Capo Ngumba
dialog2=Ora siete liberi amici, la schiavitù Vichinga è finita!\n\nBene, non restate lì impalati - cominciate a costruire un villaggio, dobbiamo formare una grande armata per poter sconfiggere questi Vichinghi!

