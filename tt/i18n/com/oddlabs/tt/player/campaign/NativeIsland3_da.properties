header=Dyngjaskagi
description=Gunnar nævnte noget om en stor og mægtig tordengud, der skulle holde til på denne ø. Der er ingen chance for, at han er bare halvt så kraftfuld som den mægtige Xarrr, men han kunne måske hjælpe med den fejlende Tossede Tordensky.

header0=Høvding Ngumba
dialog0=Dette er vores destination - tid til en lille skovtur. Vi må dog hellere skynde os, jeg tror også, vikingerne er på vej. Og pas i øvrigt lige på med at komme for tæt på tårnene.

header1=Thor
dialog1=Hvem vover at betræde min halvø?!?

header2=Høvding Ngumba
dialog2=Høvding Ngumba og hans frygtløse krigere!

header3=Thor
dialog3=Din næsvise lille mide! Det kommer du til at fortryde!

header4=Høvding Ngumba
dialog4=*hvin* Store Xarrr, beskyt os!

header5=Thor
dialog5=Xarrr? Kender du ham? Han er en af mine gamle venner fra gudeakademiet. Venlig fyr!

header6=Høvding Ngumba
dialog6=Øhm, ja. Han lærte mig at styre vejret, så jeg kunne slå ned på mine fjender med lyn og torden. Det ser dog ikke ud til at virke i dette kolde klima.

header7=Thor
dialog7=Så må han også have lært dig at lave den lækre Stinkende Stuvning, han plejede at lave til mig i de gode gamle dage. Jeg elsker eksotisk mad, men min kone serverer altid det samme kedelige fars og blodpølse. Lav mig noget stuvning, og jeg vil så hjælpe dig med dit tordenproblem!

header8=Høvding Ngumba
dialog8=OK Thor, jeg laver en portion Stinkende Stuvning til dig!

