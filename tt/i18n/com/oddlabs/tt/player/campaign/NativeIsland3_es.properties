header=Dyngjaskagi
description=Gunnar mencionó algo sobre un grandioso y formidable dios del trueno que residía en esta zona. Bueno, no hay ninguna posibilidad de que sea siquiera la mitad de poderoso que El Poderoso Xarrr, pero puede que sea de ayuda con esa Nube Neutrina que no funciona.

header0=Jefe Ngumba
dialog0=Este es nuestro destino... Hora de tomar una pequeña merienda. Aunque mejor nos damos algo de prisa, creo que los Vikingos también están de camino. Ah, y no os acerquéis demasiado a esas torres.

header1=Thor
dialog1=¿¡¿Quién osa entrometerse en mi península?!?

header2=Jefe Ngumba
dialog2=¡El Jefe Ngumba y sus valientes guerreros!

header3=Thor
dialog3=¡Impertinente pequeño insecto!¡Vas a lamentar tus palabras!

header4=Jefe Ngumba
dialog4=*Aaaaahhh* Gran Xarrr, ¡protégenos!

header5=Thor
dialog5=¿Xarrr?... ¿Le conocéis?... Es uno de mis antiguos amigos de la academia de dioses. ¡Gran tipo!

header6=Jefe Ngumba
dialog6=Estoo, claro. Él me enseñó a controlar el clima, así que yo podía sacudir a mis enemigos con furiosos relámpagos. Pero por alguna causa, parece que no funciona en este clima.

header7=Thor
dialog7=Entonces también te habrá enseñado a hacer ese delicioso Puchero Pútrido que solía hacer en los viejos tiempos. Me encanta la comida exótica, pero mi parienta siempre me cocina el mismo aburrido cerdo troceado con morcilla. ¡Hazme un buen puchero y te ayudaré con tu problema del rayo!

header8=Jefe Ngumba
dialog8=Sin problema, Thor. ¡Te prepararé Puchero Pútrido!

