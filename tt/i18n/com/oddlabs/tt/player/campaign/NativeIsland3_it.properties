header=Dyngjaskagi
description=Gunnar ha detto qualcosa circa un formidabile dio del tuono che si trova su quest''isola. Bene, anche se non sarà potente nemmeno la metà del Mitico Xarrr, potrebbe essere in grado di darci una mano con la Nuvola Crepitante.

header0=Capo Ngumba
dialog0=Questo è il nostro obbiettivo - è ora di un bel picnic. Meglio sbrigarsi, penso che i Vichinghi stiano arrivando. Oh, e non avvicinatevi troppo a quelle torri.

header1=Thor
dialog1=Chi osa comparire in questo luogo?!?

header2=Capo Ngumba
dialog2=Capo Ngumba e i suoi guerrieri senza paura!

header3=Thor
dialog3=Tu, impertinente piccolo uomo! Rimpiangerai di averlo fatto!

header4=Capo Ngumba
dialog4=Aiieeh, Grande Xarrr, proteggici!

header5=Thor
dialog5=Xarrr? Lo conosci? E'' uno dei miei vecchi amici all''Accademia degli Dei. Quanti ricordi!

header6=Capo Ngumba
dialog6=Ehrm, si certo. Lui mi ha dato il potere di controllare il tempo così che io possa abbattere i miei nemici con fulmini devastanti. Peraltro non sembra funzionare con questo clima gelido.

header7=Thor
dialog7=Allora ti avrà anche insegnato a preparare quel delizioso Stufato Nauseante che cucinava sempre nei bei giorni andati. Adoro il cibo esotico, ma mia moglie mi prepara sempre il solito porco trifolato e sanguinaccio. Cucina qualcosa per me e ti aiuterò con il problema dei fulmini!

header8=Capo Ngumba
dialog8=Nessun problema Thor, Ti preparo subito dello Stufato Nauseante!

