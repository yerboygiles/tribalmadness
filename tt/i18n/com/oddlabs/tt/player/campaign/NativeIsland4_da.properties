description=Vikingernes frygtede fængselsø, hvor de holder de mest besværlige fanger.

header0=Fufubi Fumlefjols
dialog0=Vær hilset høvding, vi vidste du ville komme og redde os! Det lykkedes os at flygte fra fængselslejren, men vi har gemt os her i dagevis uden mad og vand... Jeg er bange for, at vi er i temmelig ussel stand, så vi kan ikke hjælpe dig med at slås mod vikingerne.

header1=Høvding Ngumba
dialog1=Det skal du ikke bekymre dig om, vi skal nok beskytte dig, men vi har et lille problem. Vores skib ramte et rev på vej herop og tager vand ind, så vi bliver nødt til at reparere det. Vi skal bare holde stand i et lille stykke tid, så kan vi sejle fra øen og tage jer med os.

game_over=Alle fanger blev dræbt. Spillet er slut.

