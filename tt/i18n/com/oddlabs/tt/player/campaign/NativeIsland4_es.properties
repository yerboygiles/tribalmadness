description=La temible isla-prisión de los Vikingos. Aquí meten a los prisioneros más problemáticos.

header0=Fufubi Pocojuicio
dialog0=!Saludos Jefe, sabíamos que vendría a rescatarnos¡ Conseguimos escapar del campo de prisioneros pero hemos estado aquí escondidos durante días, sin agua ni comida... Me temo que no estamos en muy buenas condiciones, así que no vamos a ser de ninguna ayuda contra esos Vikingos.

header1=Jefe Ngumba
dialog1=No te preocupes, nosotros os protegeremos... aunque tenemos un pequeño problema: Nuestro barco golpeó un arrecife y se está hundiendo lentamente, así que tenemos que repararlo ya. Si tan sólo pudiéramos defender nuestro terreno durante un rato, podríamos abandonar la isla y llevaros con nosotros.

game_over=Todos los prisioneros fueron asesinados. Fin de la partida.

