description=I Vichinghi temono l''isola galera, dove tengono i prigionieri più pericolosi.

header0=Fufubi Gracilino
dialog0=Salve capo, sapevamo che saresti venuto a liberarci! Siamo riusciti a scappare dalla prigione e siamo rimasti nascosti qui per giorni senz''acqua ne cibo... mi spiace ma nelle condizioni in cui siamo, non possiamo aiutarti a combattere contro i Vichinghi.

header1=Capo Ngumba
dialog1=Non ti preoccupare, vi proteggerò io, ma abbiamo un piccolo problema: La nostra nave ha urtato uno scoglio e sta imbarcando acqua, dobbiamo ripararla. Se riusciamo a sostare qui fino a riparazione ultimata possiamo lasciare quest''isola e portarvi con noi.

game_over=Tutti i prigionieri sono stati uccisi. Game over.

