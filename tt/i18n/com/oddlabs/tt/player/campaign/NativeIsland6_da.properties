header=Var\u00F0ask\u00F3gur
description=Måske er det her den hemmelige ø Grimhildur Gunnarsen talte om, da han sagde, at Fjorleif sejlede mod vest med statuerne.

header0=Høvding Ngumba
dialog0=Død og diarré, heller ingen statuer her! I det mindste ser det da ud som om nogle af vores landsmænd har bygget en lejr et stykke oppe af kysten.

header1=Høvding Gotoba
dialog1=Vær hilset, Høvding Ngumba! Vi er en gruppe af tidligere trælle, der er flygtet. Takket være den enorme størrelse af denne ø har det lykkedes os at holdes os skjult for vikingerne. Vi er ved at etablere en lejr, så vi kan bygge et skib og sejle hjem.

header2=Høvding Ngumba
dialog2=Hvad med at vi samarbejder om at drive vikingerne bort fra øen? Uden vikinger til at blande sig er jeg sikker på jeres bådprojekt vil være langt nemmere.

header3=Høvding Gotoba
dialog3=Lyder som en god plan... tid til vikingejagt!

header4=Lgonongo Letpåtå
dialog4=Hej høvding, vi fandt et interessant kort i ruinerne. Det viser en ø, vi ikke kendte til, så jeg har tegnet den ind på vores kort. Måske er det der, Fjorleif gemmer sig?

game_over=Alle allierede blev dræbt. Spillet er slut.

