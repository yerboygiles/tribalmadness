header=Var\u00F0ask\u00F3gur
description=Quizás esta es la isla secreta de la que hablaba Trimhildur Tragacañas, cuando nos dijo que Fjorleif partió hacia el oeste con las estatuas.

header0=Jefe Ngumba
dialog0=¡Muerte y Diarrea, aquí tampoco hay estatuas!... Al menos parece que algunos de nuestros paisanos han montado un campamento un poco más arriba en la costa.

header1=Jefe Gotoba
dialog1=¡A los buenos días, Jefe Ngumba! Somos un grupo de los rehenes que consiguieron escapar. Gracias al imponente tamaño de esta isla hemos conseguido escondernos de los Vikingos. Hemos montado este campamento aquí, así podremos construir un barco y volver a casa.

header2=Jefe Ngumba
dialog2=¿Qué tal si nos agrupamos y echamos a los vikingos de esta isla? Sin vikingos que interfieran, estoy seguro que construir un barco será mucho más fácil.

header3=Jefe Gotoba
dialog3=Eso suena como un plan... ¡Hora de apalear Vikingos!

header4=Pognongo Piesbailongos
dialog4=Eh Jefe, hemos encontrado un mapa muy interesante en las ruinas. Muestra una isla de la que no sabíamos nada, así que la he añadido a nuestro mapa. ¿Quizás sea allí donde se esconde Fjorleif?

game_over=Todos los aliados fueron asesinados. Fin de la partida.

