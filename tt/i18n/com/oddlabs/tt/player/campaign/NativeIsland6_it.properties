header=Var\u00F0ask\u00F3gur
description=Questa dev''essere l''isola segreta di cui parlava Grimhildur il Codardo, quando diceva che Fjorleif era salpato verso ovest con le statue.

header0=Capo Ngumba
dialog0=Morte e diarrea, non ci sono statue neanche qui! Comunque sembra che alcuni dei nostri abbiano costruito un villaggio più avanti, lungo la costa.

header1=Capo Gotoba
dialog1=Salute, Capo Ngumba! Siamo un gruppo di schiavi fuggitivi. Grazie alle grandi dimensioni di quest''isola siamo riusciti a nasconderci dai Vichinghi. Abbiamo allestito questo accampamento per poter costruire una nave e tornare a casa.

header2=Capo Ngumba
dialog2=Allora perchè non uniamo le nostre forze e cacciamo i Vichinghi da quest''isola ? Senza questi Vichinghi, potrete costruire la vostra nave senza sgradite interferenze.

header3=Capo Gotoba
dialog3=Mmm ottimo piano Capo... è ora di fare un po'' di caccia al Vichingo!

header4=Ngolongo Pieveloce
dialog4=Hei capo, abbiamo trovato una mappa interessante nelle rovine. Sembra che ci sia un''isola nascosta nei paraggi, così l''ho riportata sulla tua mappa. Forse è il nascondiglio di Fjorleif!

game_over=Tutti gli alleati sono morti. Game over.

