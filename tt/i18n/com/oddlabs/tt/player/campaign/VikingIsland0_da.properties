header0=Bjarke Bonderøv
dialog0=Åh nej, hvilken katastrofe! Ikke nok med at vi drak for meget igen. Vi blev også ramt af en voldsom tordenstorm, der varede i dagevis. Vi kan kun gætte på, hvor vi er endt henne. Halvdelen af mandskabet er væk, og Høvding Fjorleif faldt over bord et eller andet sted i nærheden af denne ø. Jeg tror, han bliver holdt fanget af de indfødte... vi bliver nødt til at befri ham!

header1=Høvding Fjorleif
dialog1=Godt arbejde! Mens jeg blev holdt fanget af de indfødte, lykkedes det mig at kopiere et af deres kort. Jeg tror, de har nogle skatte gemt på de større øer. Vi mistede vores rov under stormen, og jeg tør ikke engang forestille mig, hvad vores koner gør ved os, hvis vi kommer tomhændet hjem fra denne rejse. Lad os komme igang!

game_over=Høvding Fjorleif blev dræbt. Spillet er slut.

