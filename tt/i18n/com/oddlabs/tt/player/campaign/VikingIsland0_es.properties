header0=Petur el Peón
dialog0=¡Ay madre, qué desastre! No sólo volvimos a beber demasiado, sino que una descomunal tormenta nos ha golpeado durante días. Uno sólo puede intentar adivinar donde acabaremos. La mitad de la tripulación ha desaparecido y el Jefe Fjorleif desembarcó cerca de esta isla. Creo que ha sido capturado por los indígenas... ¡tenemos que liberarlo!

header1=Jefe Fjorleif
dialog1=¡Buen trabajo, chicos! Mientras estaba capturado por los indígenas, conseguí copiar uno de sus mapas. Creo que tienen algún botín escondido en las islas más grandes. Perdimos todo nuestro botín durante la tormenta, y no quiero ni imaginarme lo que nos harán nuestras parientas si volvemos a casa con las manos vacías de este viaje. ¡Así que a trabajar!

game_over=El Jefe Fjorleif ha sido asesinado. Fin de la partida.

