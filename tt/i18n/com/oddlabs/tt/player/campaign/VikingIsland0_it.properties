header0=Petur il Peone
dialog0=Oh dio, che disastro! Non solo abbiamo bevuto troppo un''altra volta ma siamo pure stati investiti da una tempesta. Uno può solo ringraziare di aver salva la pelle. Metà della ciurma è sparita e il Capo Fjorleif è stato sbalzato fuori dalla nave da qualche parte in quest''isola. Penso sia stato catturato dai nativi... dobbiamo liberarlo!

header1=Capo Fjorleif
dialog1=Ottimo lavoro, uomini! Mentre ero prigioniero dei nativi, ho copiato una delle loro mappe. Penso che abbiano dei tesori nascosti nell''isola più grande. Abbiamo perso tutto il nostro bottino nella tempesta e non voglio nemmeno immaginare cosa ci faranno le nostre mogli se torniamo a mani vuote, quindi al lavoro!

game_over=Capo Fjorleif è stato ucciso. Game over.

