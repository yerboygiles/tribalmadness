header=Kogafutshlum
description=Den skjulte ø hvor den store tordengud Xarrr bor på toppen af bjerget. Hvis vi når op på toppen, får vi måske opfyldt et ønske.

header0=Høvding Fjorleif
dialog0=Det må være det her bjerg, Høvding Mozumba snakkede om. Vi må nå op på toppen, men jeg er ikke sikker på, de indfødte vil lade os passere uden kamp. Måske kan vi finde en anden vej rundt?

header1=Høvding Fjorleif
dialog1=Endelig, vi nåede toppen! Nå, hvor er den tordengud... jeg kan ikke se andet end en grim statue!

header2=Xarrr
dialog2=HVAD BRINGER DIG TIL MIT RIGE, DØDELIGE?

header3=Høvding Fjorleif
dialog3=Argh, statuen taler! Øhm... åh, store Xarrr, Høvding Mozumba fortalte mig, at hvis vi klatrede op ad dit bjerg, så ville du være så venlig at opfylde et ... øh ...

header4=Xarrr
dialog4=ET ØNSKE?

header5=Høvding Fjorleif
dialog5=*gylp* Ja, det var det!

header6=Xarrr
dialog6=Nuvel, hvad ønsker du dig, dødelige?

header7=Høvding Fjorleif
dialog7=Øhm... Jeg ønsker, at mine fjender falder for mine fødder!

header8=Xarrr
dialog8=OK, fra nu af vil du være i stand til at bruge din lur til at blæse et Bragende Brøl, der vil knuse alt i nærheden af dig!

header9=Høvding Fjorleif
dialog9=Orv, tak ... eller noget.

header10=Xarrr
dialog10=Nå, hvis du vil have mig undskyldt... jeg har en tordenstorm at tage mig af.

header11=Høvding Fjorleif
dialog11=Hmm... det forklarer måske den voldsomme tordenstorm, der bragte os hertil til at begynde med. Nå, jeg må hellere få prøvet det Bragende Brøl, inden vi går videre. Bare lav en lille demonstration lige her.

