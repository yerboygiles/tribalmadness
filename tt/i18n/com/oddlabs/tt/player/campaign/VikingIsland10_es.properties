header=Kogafutshlum
description=La isla oculta donde el Gran dios del trueno Xarrr descansa en la cima de su montaña. Si llegamos a la cima, podemos ser bendecidos con un deseo.

header0=Jefe Fjorleif
dialog0=Esta tiene que ser la montaña que mencionó el Jefe Mezumban. Debemos alcanzar la cima, pero no sé si esos indígenas nos dejarán pasar sin luchar. Quizás podamos encontrar otra ruta dando un rodeo.

header1=Jefe Fjorleif
dialog1=¡Al fin, llegamos a la cima! Y ahora, ¿Dónde está el dios del trueno ese?... ¡lo único que veo es una fea y pequeña estatua!

header2=Xarrr
dialog2=¿QUÉ TE TRAE A MI HOGAR, MORTAL?

header3=Jefe Fjorleif
dialog3=¡Qué... la estatua habla! Hmmmm... oh, Gran Xarrr, el Jefe Mezumban me contó que si subíamos hasta la cima de la montaña, tu podrías ser tan amable de concedernos un.... em..... un....

header4=Xarrr
dialog4=¿UN DESEO?

header5=Jefe Fjorleif
dialog5=*glup* Sí, ¡eso!

header6=Xarrr
dialog6=MUY BIEN, ¿QUÉ DESEAS, MORTAL?

header7=Jefe Fjorleif
dialog7=Ahmmm... ¡Me gustaría que mis enemigos se desmoronaran ante mí!

header8=Xarrr
dialog8=DE ACUERDO, ¡DESDE AHORA PODRÁS USAR TU LUR PARA CREAR UN RUGIDO ROMPEDOR QUE ROMPERÁ TODO LO QUE ESTÉ CERCA DE TÍ!

header9=Jefe Fjorleif
dialog9=Guau, gracias... supongo.

header10=Xarrr
dialog10=AHORA, SI ME DISCULPAS... TENGO TORMENTAS QUE ATENDER.

header11=Jefe Fjorleif
dialog11=Hmm... eso podría explicar la terrible tormenta que nos trajo hasta aquí en un principio. Bueno, será mejor probar el nuevo Rugido Rompedor antes de ir a ningún sitio. Hagamos una pequeña prueba aquí mismo.

