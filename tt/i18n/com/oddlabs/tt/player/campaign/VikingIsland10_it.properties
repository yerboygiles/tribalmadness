header=Kogafutshlum
description=L''isola segreta sulla cima della cui montagna vive il grande Xarr. Se riusciamo a raggiungere la cima esaudirà un nostro desiderio.

header0=Capo Fjorleif
dialog0=Questa dev''essere la montagna di cui parlava Mozumba. Dobbiamo raggiungere la cima, ma non sono sicuro che i nativi ci lasceranno passare senza combattere. Forse dobbiamo trovare un''altra strada ?

header1=Capo Fjorleif
dialog1=Finalmente, siamo giunti alla cima! Allora, dov''è questo dio del tuono... tutto quello che vedo è un''enorme e orrenda statua!

header2=Xarrr Il Crepitante
dialog2=COSA VI PORTA AL MIO COSPETTO, MORTALI?

header3=Capo Fjorleif
dialog3=Yikes, la statua sta parlando! Erhm... oh, Grande Xarrr, Capo Mozumba ci ha detto che se avessimo scalato la tua montagna, tu saresti stato così gentile da esaudire un nostro...  emm ...

header4=Xarrr Il Crepitante
dialog4=UN DESIDERIO?

header5=Capo Fjorleif
dialog5=*gulp* Yup, si esatto!

header6=Xarrr Il Crepitante
dialog6=Molto bene, che cosa desideri, mortale?

header7=Capo Fjorleif
dialog7=Uhm... voglio che i miei nemici si sbriciolino davanti a me!

header8=Xarrr Il Crepitante
dialog8=Bene, da ora in avanti potrai usare il tuo corno per creare il Ruggito Devastante che disintegrerà tutto nelle tue vicinanze!

header9=Capo Fjorleif
dialog9=Wow, grazie ... immagino.

header10=Xarrr Il Crepitante
dialog10=Adesso, se volete scusarmi... ho delle tempeste che mi attendono.

header11=Capo Fjorleif
dialog11=Hmm... questo spiega la devastante tempesta che ci ha scaraventato contro l''isola. Bene, meglio provare subito il Ruggito Devastante prima di muoverci. Solo una piccola dimostrazione.

