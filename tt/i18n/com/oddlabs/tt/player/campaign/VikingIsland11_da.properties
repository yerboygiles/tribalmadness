header=Fufupogo
description=En af vores rivalers skibe er blevet set i nærheden af denne ø. Måske har de også hørt om de indfødtes skatte.

header0=Høvding Fjorleif
dialog0=Åh nej, min ærkerival Egill Ejeglad har erobret øen. Ingen tvivl om, at han også er ude efter de indfødtes skat. Argh, jeg tror han har set os!

header1=Egill Ejeglad
dialog1=Fjorleif Fjærtebuks, vi mødes igen!

header2=Høvding Fjorleif
dialog2=*Skumle* ... Lad være med at bruge mit fulde navn når mine mænd hører det!

header3=Egill Ejeglad
dialog3=Nå, men jeg er her for at informere dig om, at denne øgruppe tilhører Ejeglad Plyndring A/S, og at din tilstedeværelse kræver, at du betaler et plyndregebyr på en tønde guld om dagen. Accepterer du disse betingelser?

header4=Høvding Fjorleif
dialog4=Hvad?!? Men vi var her først!

header5=Egill Ejeglad
dialog5=Tydeligvis ikke. Jeg tager det som et nej. Mine krigere vil sørge for at du bliver smidt væk fra øen på en voldsom og generelt ubehagelig måde. Ha'' en fortsat god dag!

header6=Høvding Fjorleif
dialog6=Det svin... Det skal han ikke slippe godt fra!

header7=Bjarke Bonderøv
dialog7=Heh, Fjærtebuks?

header8=Høvding Fjorleif
dialog8=Bare hold kæft og kæmp!

