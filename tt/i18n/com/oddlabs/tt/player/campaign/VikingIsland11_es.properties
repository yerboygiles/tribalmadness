header=Fufupogo
description=Una de las naves de nuestros rivales ha sido vista cerca de esta isla. Quizás también han averiguado algo sobre el tesoro de los indígenas.

header0=Jefe Fjorleif
dialog0=¡Oh no, mi archienemigo Cagill Cabezahuevo ha conquistado esta isla! Sin duda él también está tras el tesoro de los indígenas. ¡Wops, creo que nos han visto!

header1=Cagill Cabezahuevo
dialog1=¡Fjorleif Fuerapedo, nos volvemos a encontrar!

header2=Jefe Fjorleif
dialog2=Grrrr... ¡No me llames por mi nombre completo delante de mis hombres!

header3=Cagill Cabezahuevo
dialog3=Bueno, estoy aquí para informarte que este grupo de islas es ahora propiedad de la Compañía de Saqueos Cabezahuevo, y que tu presencia aquí requiere que pagues la tasa de la licencia de saqueos de un barril de oro al día. ¿Estás de acuerdo con las condiciones?

header4=Jefe Fjorleif
dialog4=¿Qué? ¡Si nosotros llegamos primero!

header5=Cagill Cabezahuevo
dialog5=Obviamente no. Y tomaré eso como un no. Mis guerreros verán como eres expulsado de esta isla con violentas y en general desagradables maneras. ¡Que tengas un buen día!

header6=Jefe Fjorleif
dialog6=Ese bastardo...¡no se va a ir tan alegremente!

header7=Petur el Peón
dialog7=¿Fuerapedo, eh?

header8=Jefe Fjorleif
dialog8=...¡Cálla y lucha!

