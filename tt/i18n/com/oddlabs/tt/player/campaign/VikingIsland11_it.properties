header=Fufupogo
description=Una delle navi dei nostri rivali è apparsa vicino a quest''isola. Forse anche loro hanno saputo del tesoro dei nativi.

header0=Capo Fjorleif
dialog0=Oh no, il mio arci rivale Egill Testa d''uovo ha conquistato quest''isola. Di certo è anche lui alla ricerca del tesoro dei nativi. Yikes, penso ci abbia fregati!

header1=Egill Testa d''uovo
dialog1=Fjorleif Scorreggia, ci incontriamo ancora!

header2=Capo Fjorleif
dialog2=*Grumble* ... Non chiamarmi con il mio vero nome davanti ai miei uomini!

header3=Egill Testa d''uovo
dialog3=Bene, sono qui per informarti che questo gruppo di isole è ora di proprietà della Testa d''uovo Saccheggi SPA, e che la tua presenza qui richiede il pagamento di una licenza per saccheggio di un barile d''oro al giorno. Accetti ?

header4=Capo Fjorleif
dialog4=Cosa?!? Ma noi siamo arrivati prima!

header5=Egill Testa d''uovo
dialog5=Ovviamente non è così, lo considero un no allora. I miei guerrieri provvederanno a buttarvi fuori da quest''isola in modo violento e sgradevole. Buona giornata!

header6=Capo Fjorleif
dialog6=Quel bastardo... non ce ne andremo così!

header7=Petur il Peone
dialog7=Scorreggia, eh?

header8=Capo Fjorleif
dialog8=Stai zitto e combatti!

