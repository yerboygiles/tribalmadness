header=Guzumbabwe
description=We have spotted a lot of colourful chickens on this island. Perhaps the natives are breeding them for some sinister purpose?

header0=Chief Fjorleif
dialog0=Our scouts report that the natives seem to use the chickens to construct some special weapons. We must defeat them and learn about their secret!

header1=Chief Fjorleif
dialog1=Their secret was to use the beaks of the chickens for spearheads. I have designed an axe in the same manner, so we can equip fearsome chicken warriors now.

