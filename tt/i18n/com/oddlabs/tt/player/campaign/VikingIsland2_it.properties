header=Guzumbabwe
description=Abbiamo visto parecchi polli colorati in quest''isola. Sembra che i nativi li allevino per qualche scopo sinistro!

header0=Capo Fjorleif
dialog0=I nostri informatori ci dicono che i nativi usano i polli per costruire delle armi speciali. Sconfiggiamoli e impadroniamoci del loro segreto!

header1=Capo Fjorleif
dialog1=Il segreto è di usare i becchi dei polli come punte per le lance. Ho disegnato un''ascia nello stesso modo, così possiamo equipaggiare anche noi dei temibili guerrieri di pollo.

