header=Gobazumbi
description=Vi har opdaget resterne af et vikingeskib i havet omkring denne ø. Måske er der andre modige vikinger, der har lidt samme skæbne som os.

header0=Høvding Fjorleif
dialog0=Skibsvraget viste sig at tilhøre min fætter Gunnar den Godtroende, som nu bliver holdt som fange af de indfødte. Lad os hjælpe ham!

header1=Høvding Gunnar
dialog1=Tak fordi du befriede mig, fætter! Jeg skulle måske have lyttet til mine mænd, men jeg var sikker på, at de indfødte ville invitere os allesammen til middag. Jeg fik dog trænet mine færdigheder på lur en smule. Lad mig lære dig hvordan du laver et Terror Trut, der kan lamme dine fjender i et stykke tid.

game_over=Høvding Gunnar blev dræbt. Spillet er slut.

