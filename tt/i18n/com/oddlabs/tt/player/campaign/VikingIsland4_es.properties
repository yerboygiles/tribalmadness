header=Gobazumbi
description=Los restos de un barco Vikingo han sido visto en aguas cercanas a esta isla. Quizá hay otros valientes Vikingos que han sufrido el mismo destino que nosotros.

header0=Jefe Fjorleif
dialog0=El naufragio resultó ser de mi primo Gunnar el Gaznápiro, quien ahora está siendo retenido por los indígenas. ¡Vamos a liberarle!

header1=Jefe Gunnar
dialog1=¡Gracias por liberarme! Quizás debería haber escuchado a mis hombres, pero estaba seguro que los indígenas iban a invitarnos a cenar... Creo que todavía tengo que mejorar mi habilidad con el lur un poco. Déjame enseñarte como toco el Lur Liante, con el que se atontan los enemigos durante un rato.

game_over=Jefe Gunnar ha sido asesinado. Fin de la partida.

