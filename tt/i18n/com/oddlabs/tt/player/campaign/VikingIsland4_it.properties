header=Gobazumbi
description=I resti di una nave Vichinga sono stati sospinti dalle acque fino a quest''isola. Forse ci sono altri coraggiosi Vichinghi che hanno avuto in sorte il nostro stesso destino.

header0=Capo Fjorleif
dialog0=Il relitto sembra appartenere a mio cugino Gunnar L''Ingenuo, che è stato fatto prigioniero dai nativi. Aiutiamolo!

header1=Capo Gunnar
dialog1=Grazie per avermi liberato! Forse avrei dovuto ascoltare i miei uomini ma ero sicuro che i nativi ci avrebbero invitato tutti a cena. Comunque mi sono esercitato nella pratica del corno. Lascia che ti insegni come eseguire il Boato Terrificante che può paralizzare i nemici per un po'' di tempo.

game_over=Capo Gunnar è stato ucciso. Game over.

