header=Gutshumdi
description=Din fætter, Gunnar den Godtroende, prøver at erobre denne ø, men han kunne godt bruge noget hjælp med at smadre de indfødtes lejre. Hvis du hjælper ham, kan det være han låner dig nogle af sine mænd.

header0=Høvding Fjorleif
dialog0=OK, lad is smadre hytterne! Pas på ikke at skade vores venner.

header1=Høvding Gunnar
dialog1=Jeg fatter det ikke, de indfødte kastede spyd efter os! Hvis du hjælper os med at udslette dem, vil vi belønne dig.

header2=Høvding Gunnar
dialog2=Tak for din hjælp! Jeg vil låne dig 5 af mine bedste krigere til at hjælpe dig med din farefulde færd.

game_over=Gunnars stamme blev udslettet. Spillet er slut.

