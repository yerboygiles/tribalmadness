header=Gutshumdi
description=Tu primo, Gunnar el Gaznápiro, está intentando conquistar esta isla, pero podría venirle bien alguna ayuda para aplastar los asentamientos indígenas. Si le ayudas, Gunnar podría prestarte algunos de sus hombres.

header0=Jefe Fjorleif
dialog0=De acuerdo, ¡vamos a destrozar esas chozas! Pero tened cuidado y no hagáis daño a nuestros amigos.

header1=Jefe Gunnar
dialog1=No puedo creerlo, ¡los nativos nos arrojan lanzas! Si nos ayudas a aniquilarlos, te recompensaré.

header2=Jefe Gunnar
dialog2=¡Gracias por tu ayuda! Te prestaré 5 de mis mejores guerreros para que te ayuden en tu misión.

game_over=La tribu de Gunnar fue eliminada. Fin de la partida.

