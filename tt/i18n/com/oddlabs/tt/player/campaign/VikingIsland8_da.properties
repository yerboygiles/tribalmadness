header=Lumumgumphe
description=Skibet kan ikke krydse revet med Høvding Fjorleif og hans lettere overvægtige mænd ombord. De bliver i stedet nødt til at krydse øen til fods, mens styrmanden navigerer skibet gennem revet.

header0=Høvding Fjorleif
dialog0=Vær forsigtige! Denne ø er fyldt med fjendtlige indfødte, så vi skal se os for. Vores mål er dette samlingspunkt på den anden side af øen.

header1=Fremme ved samlingspunktet
dialog1=Du er nået frem til samlingspunktet. Send et signal til dit skib om, at I skal samles op ved at blæse et Terror Trut i din lur.

header2=Steingrim Skallesmækker
dialog2=Vær hilset! Vores skib forliste på revet, så vi har været strandet her et stykke tid. Vi har undgået de indfødte ved at gemme os i denne dal, så I er mere end velkomne! Vi vil med glæde slutte os til jer, da det nok er vores eneste chance for at slippe ud.

