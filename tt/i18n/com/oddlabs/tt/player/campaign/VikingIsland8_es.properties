header=Lumumgumphe
description=El barco no puede cruzar el arrecife con el Jefe Fjorleif y sus, digamos pesados, tripulantes a bordo. En vez de ello, tendrán que atravesar la isla a pie mientras que el primero de abordo navega solo a través del arrecife.

header0=Jefe  Fjorleif
dialog0=¡Tened cuidado, chicos! Esta isla está plagada de indígenas hostiles, así que tendréis que vigilar donde pisáis. Necesitamos llegar hasta ese punto de encuentro en el otro lado de la isla.

header1=Alcanzado punto de encuentro
dialog1=Has llegado al punto de encuentro. Haz una señal a tu barco para que vaya a recogeros, un Lur Liante servirá.

header2=Rteingrim Revientacalaveras
dialog2=¡A los buenos días! Nuestra nave encalló en los arrecifes, así que hemos estado acampados aquí durante un tiempo. Nos hemos ocultado de los indígenas quedándonos en este valle, ¡así que sois bienvenidos! Estaremos encantados de unirnos a vosotros... puede ser nuestra única manera de salir de aquí.

