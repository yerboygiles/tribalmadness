header=Lumumgumphe
description=La nave non può attraversare lo stretto con il Capo Fjorleif a bordo per via della sua stazza. Dovremo invece attraversare l''isola a piedi mentre il timoniere porterà la nave attraverso lo stretto.

header0=Capo Fjorleif
dialog0=Fate attenzione, uomini! Quest''isola è piena di nativi ostili, teniamo gli occhi aperti. Dobbiamo raggiungere il punto di incontro dall''altra parte dell''isola.

header1=Raggiunto il punto di incontro
dialog1=Hai raggiunto il punto di incontro. Segnala alla tua nave di venirti a prendere suonando il Boato Terrificante.

header2=Steingrim Spaccateste
dialog2=Fulmini e saette! La nostra nave si è incagliata nello stretto, così siamo rimasti bloccati qui per un po''! Ci siamo nascosti dai nativi rimanendo in questa valle e siamo più che felici di vedervi! Ci uniremo a voi, perchè questa potrebbe essere la nostra unica occasione di andarcene da qui.

