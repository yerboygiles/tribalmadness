header=Togongolum
description=Ifølge rygter blandt de indfødte, bor der en meget gammel og vis høvding på denne ø. Måske kan han afsløre noget nyttigt, hvis vi kan fange ham.

header0=Høvding Fjorleif
dialog0=Som forventet er høvdingen godt beskyttet. Udslet hans krigere og bring ham til afhøring.

header1=Høvding Mozumba
dialog1=Vis nåde! Jeg skal nok fortælle dig, hvad jeg ved.. Fjernt mod sydøst er der en ø, som du ikke kan se på dit kort. Hvis det lykkes dig at komme op på toppen af bjerget på denne ø, vil den store tordengud Xarrr opfylde et ønske for dig. Selvfølgelig kun hvis du spørger pænt.

game_over=Fjendens høvding blev dræbt. Spillet er slut.

