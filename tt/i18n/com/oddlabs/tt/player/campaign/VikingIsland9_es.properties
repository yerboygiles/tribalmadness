header=Togongolum
description=De acuerdo a ese chisme indígena, esta isla es el hogar de un viejo y sabio jefe tribal. Quizás él podría darnos alguna información útil si lo capturamos.

header0=Jefe Fjorleif
dialog0=Como esperábamos, el jefe tribal está muy bien protegido. Elimina a sus guardias y captúrale para el interrogatorio.

header1=Jefe Mezumban
dialog1=¡Por favor, no me hagáis daño! Os diré todo lo que sé... Lejos, al sudeste de aquí, hay una isla que no encontraréis en vuestros mapas. Si conseguís llegar a la cima de su montaña, el gran dios del trueno, Xarrr, os concederá un deseo, a condición de que se lo pidáis amablemente.

game_over=El jefe tribal enemigo ha sido asesinado. Fin de la partida.

