header=Togongolum
description=Stando alle chiacchiere dei nativi, in quest''isola vive un vecchio e saggio capo tribù. Forse se lo troviamo potrà darci qualche informazione utile.

header0=Capo Fjorleif
dialog0=Come sospettavo il loro capo è ben protetto. Eliminate questi guerrieri e catturatelo per interrogarlo.

header1=Capo Mozumba
dialog1=Per favore non fatemi del male! Vi dirò quello che so.. A sud est da qui, c''è un''isola che non è segnata sulla vostra mappa. Se riesci a scalare la sua montagna, il grande dio Xarr esaudirà un tuo desiderio, naturalmente dovrai chiederglielo gentilmente.

game_over=Il capo nemico è stato ucciso. Game over.

