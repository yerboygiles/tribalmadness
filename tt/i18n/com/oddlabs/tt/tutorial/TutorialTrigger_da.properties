army_menu=Gå tilbage til arsenal hovedmenuen ved at klikke på "Tilbage" ikonet (eller trykke Esc). For at bevæbne en hær med dine nyproducerede våben, skal du klikke på "Udsend hær"-ikonet (eller trykke A).
army=For hver af våbentyperne, kan du træne en tilsvarende krigertype. Brug de små "+" og "-" ikoner til at angive hvor mange krigere, du vil have. Prøv at træne en hær med {0} stenkrigere.
attack_tower=Dit tårn bliver angrebet af en lille gruppe vikingekrigere. En kriger i et tårn angriber automatisk alle fjender indenfor rækkevidde, så læn dig tilbage og nyd, at vikingerne bliver slagtet.
building_chieftain=Byg en barak og flyt dine arbejdere derind. Jo flere enheder du har i dine barakker, desto hurtigere kan de træne en høvding. Vælg barakkerne og klik på "Træn høvding" ikonet (eller tryk C).
build_menu=Gå tilbage til arsenalets hovedmenu ved at klikke på "Tilbage" ikonet i bunden (eller trykke Esc). For at producere våben skal du vælge nogle arbejdere, flytte dem ind i arsenalet og klikke på "Producer våben" ikonet, der findes under "Saml ressourcer" ikonet (eller tryk W).
chieftain_built=Bemærk at mens høvdingen trænes, vil barakkerne ikke generere nye enheder. Du kan afbryde træningen af høvdingen ved at klikke på "Træn Høvding" ikonet igen (eller trykke C). Hvis du klikker igen, vil træningen af en ny høvding starte helt forfra.
empty_tower=Hvis du har brug for krigeren andetsteds, eller tårnet er ved at brase sammen, kan du fjerne ham fra tårnet. Fjern din kriger ved at vælge tårnet og klikke på "Exit" ikonet (eller trykke X).
from_map_mode=På oversigtskortet er dine enheder og bygninger lyst op med din spillerfarve. Klik et sted på kortet for at hoppe til det punkt eller tryk mellemrum eller 5 på det numeriske tastatur for at vende tilbage til det tidligere punkt.
harvest_menu=Dit arsenals lager af ressourcer, enheder og våben er vist i toppen. Klik på "Saml ressourcer" ikonet (eller tryk G) for at samle ressourcer til at bygge våben med.
magic=Høvdingen har to specialangreb, som begge tager tid at oplade, før de kan bruges. Vælg din høvding og prøv begge angreb ved at klikke på deres ikoner (eller trykke S eller C), når de bliver tilgængelige.
map_mode=Tryk mellemrum eller 5 på det numeriske tastatur for at komme til oversigtskortet.
move_unit=Flyt valgte enheder ved at bruge "Gå" ikonet (M) eller højreklikke på øen (Ctrl-klik på Mac OS X).
pitch=Kig op og ned ved at bruge 2 og 8 på det numeriske tastatur eller Home og End.
placing=Du starter spillet med en lille gruppe arbejdere, den mest basale enhed. Arbejdere kan bygge og reparere bygninger samt samle ressourcer. Vælg dine arbejdere og klik på "Barakker" ikonet (eller tryk Q).
quarters=De grønne firkanter indikerer mulige bygningsplaceringer. Hold musen over en af disse og tryk for at bygge bygningen.
rally_point=Du kan angive hvor dine enheder skal samles, når de forlader barakkerne ved at sætte et samlingspunkt. Vælg dine barakker, klik på "Samlingspunkt" ikonet (eller tryk R) og klik et sted på øen for at placere samlingspunktet.
repair=Da du blev angrebet, blev dit tårn beskadiget. Du kan se status af en bygning ved at holde musen over den. Reparer en bygning ved at vælge nogle arbejdere, klikke på "Reparer" ikonet (eller trykke G) og klikke på bygningen. Reparer nu dit tårn.
rotate=Roter ved at bruge 4 og 6 på det numeriske tastatur eller Insert og Delete.
scroll=Bevæg dig rundt på kortet ved at flytte musen til kanten af skærmen eller ved at bruge piletasterne.
select_armory=Vælg dine arbejdere og klik på "Arsenal" ikonet (eller tryk R) for at bygge et arsenal. Når bygningen er færdig vil dine arbejdere automatisk gå ind i den. Klik på bygningen for at vælge den.
select_quarters=Hold musen over byggepladsen for at følge fremskridtet. Brug + og - på det numeriske tastatur til at justere hastigheden. Vælg bygningen når den er færdig. En lys grøn ring vil indikere, at den er valgt.
select_unit=Vælg en enhed ved at klikke på den. Vælg flere enheder ved at holde Shift nede mens du klikker på flere enheder eller ved at trække en boks omkring de ønskede enheder. Du kan også vælge alle enheder af samme type indenfor skærmen, ved at dobbeltklikke på en af dem. Valgte enheder er markeret med en lys grøn ring.
supply=For hver ressourcetype kan du klikke på det lille "+" ikon for at udsende arbejdere til at samle den type ressource. Arbejderne vil fortsætte med at gøre det, indtil du vælger dem og giver dem en anden ordre. Prøv at samle {0} træ og {1} sten.
tutorial_over=Byg barakker og et arsenal, saml ressourcer, producer nogle våben og udsend en hær. Vælg din hær, klik på "Angrib" ikonet (eller tryk A), bevæg dig til den anden side af øen og klik på eller nær en fjende. Udslet alle fjendtlige enheder og bygninger!
unit_count=Barakkernes primære opgave er at producere flere arbejdere. Jo flere arbejdere du har i bygningen, desto hurtigere vil den producere nye arbejdere. Vælg bygningen og klik på det lille "+" ikon for at sende arbejdere ud af barakkerne. Prøv at sende mindst {0} arbejdere ud af barakkerne.
unit_in_tower=En kriger i et tårn får en angrebsbonus og kan ikke blive dræbt, medmindre tårnet bliver smadret. Du kan placere en kriger i et tårn ved at højreklikke på tårnet, mens du har valgt en kriger. Placer din kriger i tårnet.
units_in_quarters=Vælg dine arbejdere og flyt dem ind i barakkerne, enten ved at klikke på "Gå" ikonet (eller trykke M) og så klikke på barakkerne eller simpelthen ved at højreklikke på barakkerne (Ctrl-klik på Mac OS X).
weapon=For hver tilgængelig våbentype bruges de små "+" og "-" ikoner til at angive hvor mange våben dine arbejdere skal producere (hold musen over våbenikonerne for at se hvilke ressourcer de kræver). Jo flere arbejdere du har i bygningen, desto hurtigere vil de producere våbnene. Prøv at producere {0} stenvåben.
zoom=Zoom ind og ud ved at rulle på musehjulet eller ved at trykke Page Up og Page Down. Du kan også holde Z nede og flytte musen op og ned.
select_tower=Vælg dine arbejdere, klik "Tårn" (eller tryk T) og find et passende sted at bygge dit tårn. Vælg tårnet når det er bygget.
fpc=Når du holder F eller den midterste museknap nede, kan du ændre synsretningen ved at flytte med musen.
