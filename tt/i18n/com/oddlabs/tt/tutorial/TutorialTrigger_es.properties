army_menu=Vuelve al menú principal de la armería pulsando el icono Atrás (o pulsando Esc). Para equipar un ejército con el arma que acabas de producir pulsa en el botón de Desplegar ejército (o pulsa la tecla A).
army=Para cada tipo de arma, puedes entrenar un tipo de guerrero distinto. Pulsando "+" o "-" puedes elegir cuantos guerreros de ese tipo quieres. Intenta entrenar {0} guerreros piedra (guerreros entrenados con arma de piedra).
attack_tower=Tu torre está siendo atacada por un pequeño grupo de guerreros vikingos. El guerrero de la torre atacará automáticamente a todos los enemigos que estén en su rango de alcance, así que ponte cómodo y disfruta viendo como los vikingos son aniquilados.
building_chieftain=Construye los barracones y mete los peones dentro. Cuantos más peones haya en los barracones, más rápidamente podrás entrenar a un jefe tribal. Selecciona los Barracones y pulsa en el botón Entrenar jefe tribal (o pulsa C).
build_menu=Vuelve al menú principal de la armería pulsando el icono atrás (o pulsando Esc). Para producir algunas armas, mete unos cuantos peones en la armería, y pulsa en el icono Fabricar Armas, que está debajo del de Recolectar Recursos (o pulsa W).
chieftain_built=Recuerda que mientras se esté entrenando al jefe tribal, los barracones no generarán nuevas unidades. Puedes cancelar este entrenamiento pulsando de nuevo el icono de Entrenar jefe tribal (o pulsando C). Más tarde, si vuelves a entrenar un jefe tribal, este se entrenará desde cero.
empty_tower=Si necesitas al guerrero en otro sitio, o si la torre está a punto de ser destruida, puedes sacar de ahí al guerrero pulsando el icono Salir (o pulsando la tecla X).
from_map_mode=En el modo mapa, tus unidades y edificios están resaltados con tu color de jugador. Pulsa en cualquier lugar del mapa para hacer un zoom a esa zona, o bien pulsa la tecla espacio o 5 del teclado numérico para volver a la vista anterior.
harvest_menu=El inventario de recursos, unidades y armas de tu armería se muestran arriba. Para conseguir recursos con los que crear nuevas armas, pulsa en Recolectar recursos (o pulsa la tecla G).
magic=El jefe tribal tiene dos ataques mágicos especiales, que requieren un cierto tiempo de recarga antes de poder usarse. Selecciona tu jefe tribal e intenta realizar los dos ataques mágicos alternativamente pulsando sobre sus iconos (o pulsando las teclas S o C) cuando estén recargados.
map_mode=Pulsa espacio o la tecla 5 del teclado numérico para entrar en modo mapa.
move_unit=Mueve las unidades seleccionadas usando el icono de mover (M) o haciendo doble click sobre un punto del mapa (control+click en Mac OS X).
pitch=Mira arriba y abajo usando 2 y 8 del teclado numérico o Inicio y Fin.
placing=Empiezas el juego con un pequeño grupo inicial de peones, tus unidades más básicas. Los peones pueden construir y reparar edificios, así como recolectar recursos necesarios para otras tareas. Selecciona los peones y pulsa en el icono de los barracones (o pulsa Q).
quarters=Las casillas verdes indican dónde puedes construir los barracones. Pasa el ratón por encima de una de esas casillas y haz click para construir los barracones.
rally_point=Puedes decidir hacia donde van los peones cuando salen de los barracones. Selecciona los barracones, pincha en el icono del Punto de encuentro (o pulsa R) y haz click en el mapa en la zona de destino elegida.
repair=Mientras la atacan, la torre puede resultar ligeramente dañada. Para ver su estado, pasa el cursor por encima suya. Se repara un edificio seleccionando unos peones, pulsando en Reparar y seleccionando el edificio a reparar. Ahora, repara tu torre.
rotate=Rota la vista usando 4 y 6 del teclado numérico o con Insert y Supr.
scroll=Desplázate por el mapa llevando el cursor a los extremos de la pantalla o pulsando las teclas de dirección.
select_armory=Selecciona tus peones y haz click en el icono de la Armería (o pulsa R) para que construyan la armería. Cuando el edificio esté completo, los peones entrarán en él. Haz click en el edificio para seleccionarlo.
select_quarters=Pasa el cursor por encima del lugar de la construcción para ver su progreso. Usa + y - en el teclado numérico para ajustar la velocidad del juego. Cuando el edificio esté completo, selecciónalo haciendo click en él. Un brillante círculo verde indicará que está seleccionado.
select_unit=Selecciona una unidad haciendo click en ella. Selecciona múltiples unidades pulsando mayúsculas mientras haces click en ellas o bien trazando un rectángulo de selección alrededor de las unidades. También puedes seleccionar todas las unidades visibles de un mismo tipo haciendo doble click encima de una de ellas. Las unidades seleccionadas aparecerán con un círculo verde.
supply=Para cada tipo de recurso, puedes hacer click en el pequeño icono + para asignar peones a la recolección de ese recurso. Los peones seguirán haciendo este trabajo constantemente hasta que les des otra orden. Intenta recolectar {0} recursos de madera y {1} de piedra.
tutorial_over=Construye barracones y una armería, recolecta recursos, crea algunas armas y despliega un pequeño ejército. Selecciona tu ejército y pulsa en el icono de Atacar (o pulsa A), desplázate hasta la otra punta de la isla y pincha sobre alguno de tus enemigos o sus edificios. ¡Aniquila a todos los enemigos y destruye sus edificios!
unit_count=La función principal de los barracones es la de producir peones. Cuantos más peones tengas dentro, más rápido se producirán nuevos peones. Selecciona el edificio y pulsa sobre el pequeño icono + para sacar peones al exterior. Intenta sacar {0} peones al exterior.
unit_in_tower=Una unidad guerrera (un guerrero) en la torreo recibe un bonificador de ataque y no puede morir salvo que la torre sea destruida. Puedes poner un guerrero en una torre haciendo doble click en la torre tras haber seleccionado a un guerrero. Ahora pon un guerrero en tu torre.
units_in_quarters=Lleva tus unidades seleccionadas a los barracones pinchando en el icono de Mover (o tecla M) y a continuación seleccionando los barracones o símplemente haciendo doble click en los barracones (Control-click en Mac OS X).
weapon=Para cada tipo de arma disponible, usa los iconos + y - para determinar cuántas armas quieres que produzcan tus peones. Pasa el cursor por encima de los iconos para ver que recursos son necesarios. Cuantos más peones tengas trabajando en la armería, más rápidamente podrán fabricar las nuevas armas. Intenta fabricar {0} armas de piedra.
zoom=Acerca y aleja el zoom moviendo la rueda del ratón o pulsando Ré Pág o Av Pág. También puedes pulsar la tecla Z y mover el ratón arriba y abajo.
select_tower=Selecciona a tus peones, pincha en el icono Torre (o pulsa T) y pincha en una zona adecuada para crear tu torre. Una vez haya sido creada, selecciónala.
fpc=Mientras dejas pulsada la tecla F o el botón central del ratón, si mueves el ratón podrás cambiar la dirección de la cámara.
