army_menu=Ritorna al menu principale dell''armeria cliccando sull''icona Indietro (o prendo Esc). Per equipaggiare un soldato con le armi appena prodotte, clicca sull''icona Crea esercito (o premi A).
army=Per ogni tipo di arma, puoi creare il corrispondente tipo di guerriero. Usa le icone + e -  per impostare il numero di guerrieri desiderati. Prova a creare un''armata di {0} Guerrieri di roccia.
attack_tower=La tua torre è attaccata da un piccolo gruppo di guerrieri Vichinghi. Un guerriero su una torre attacca automaticamente tutti i nemici sotto tiro, quindi divertiti a vedere i Vichinghi venire macellati.
building_chieftain=Costruisci un casone e muovi i tuoi peoni all''interno. Più unità hai nel casone, il più velocemente addestreranno un capo tribù. Seleziona il casone e clicca sull''icona Capo Tribù (o premi C).
build_menu=Ritorna all''armeria cliccando sull''icona Indietro in basso (o premi Esc). Per produrre alcune armi scegli alcuni peoni, muovili all''interno dell''armeria e clicca sull''icona Produci Armi situata dopo l''icona Raccogli risorse (o premi W).
chieftain_built=Nota che mentre il capo tribù è in fase di addestramento, il casone non genera nuove unità. Puoi annullare l''addestramento del capo tribù cliccando di nuovo sull''icona Capo Tribù (o premendo C). Cliccando di nuovo verrà ricominciato l''addestramento dall''inizio.
empty_tower=Se hai bisogno di un guerriero altrove o la torre sta per essere distrutta, puoi rimuoverlo dalla torre. Rimuovilo selezionando la torre e cliccando sull''icona Esci (o premendo X).
from_map_mode=Nella modalità mappa, le tue unità e i tuoi edifici sono evidenziati con il tuo colore. Clicca in un punto della mappa per zumare o premi spazio o 5 sul tastierino numerico per uscire dalla modalità mappa.
harvest_menu=Il tuo inventario di risorse, unità e armi è mostrato in alto. Per raccogliere alcune risorse per costruire armi, clicca sul''icona Raccogli Risorse (o premi G).
magic=Il capo tribù ha due attacchi speciali, entrambi richiedono un po'' di tempo per caricarsi prima di poter essere usati. Seleziona il tuo capo e prova entrambi gli attacchi in sequenza cliccando sulle rispettive icone (o premendo S o C) quando divengono disponibili.
map_mode=Premi spazio o 5 sul tastierino numerico per entrare nel modo mappa.
move_unit=Muovi le unità selezionate usando l''icona Muovi (M) o con il bottone destro sulla mappa (Ctrl-click su Mac OS X).
pitch=Guarda in alto e in basso usando 2 e 8 sul tastierino numerico o Home e End.
placing=Cominci il gioco con un piccolo gruppo di peoni, le unità di base. I peoni possono costruire e riparare edifici e raccogliere risorse. Seleziona i tuoi peoni e clicca sull''icona Casone (o premi Q).
quarters=I quadrati verdi indicano possibili luoghi di costruzione. Trascina il mouse su uno di questi e clicca per costruire l''edificio.
rally_point=Puoi decidere dove i tuoi peoni devono assemblarsi quando lasciano il casone impostando un luogo di raduno. Seleziona il casone, clicca sull''icona luogo di raduno (o premi R) e clicca in un punto dell''isola per posizionare il luogo di raduno.
repair=Quando sei attaccato, le tue torri verranno danneggiate. Puoi vedere lo stato di un edificio passandoci sopra il mouse. Ripara un edificio selezionando alcuni peoni e cliccando sull''icona Ripara (o premendo G) e cliccando sull''edificio. Adesso ripara la tua torre.
rotate=Ruota la vista usando 4 e 6 del tastierino numerico o Ins e Canc.
scroll=Spostati all''interno della mappa muovendo il mouse ai lati dello schermo o usando le frecce.
select_armory=Seleziona i tuoi peoni e clicca sull''icona dell''Armeria (o premi R) per costruire un''armeria. Quando l''edificio è completo, i tuoi peoni vi andranno all''interno automaticamente. Clicca sull''edificio per selezionarlo.
select_quarters=Muovi il mouse sugli edifici in costruzione per monitorarne il progresso. Usa + e - sul tastierino numerico per cambiare la velocità del gioco. Quando l''edificio è completato, selezionalo cliccandoci sopra. Un cerchio verde ti indicherà che lo hai selezionato.
select_unit=Seleziona una unità cliccandoci sopra. Seleziona più unità tenendo premuto il tasto shift mentre clicchi su più unità o tracciando un quadrato di selezione sulle unità da selezionare. Puoi anche selezionare tutte le unità di uno stesso tipo con un doppio click su una di esse. Le unità selezionate sono evidenziate da un cerchio verde.
supply=Per ogni tipo di risorsa, puoi cliccare sull''icona + per assegnare dei peoni alla sua raccolta. Il peone continuerà il suo lavoro finchè lo selezionerai per dagli ordini differenti. Prova a raccogliere {0} risorse di legno e {1} di roccia.
tutorial_over=Costruisci un casone e un''armeria, raccogli risorse, produci armi e crea un''armata. Seleziona la tua armata, clicca su Attacca (o premi A), posizionati dall''altra parte dell''isola e clicca vicino ai nemici e agli edifici. Annienta tutte le unità nemiche e i loro edifici!
unit_count=La funzione principale del casone è di produrre peoni. Più peoni hai all''interno dell''edificio, il più velocemente produrranno nuovi peoni. Scegli l''edificio e clicca sull''icona + per muovere i peoni fuori dal casone. Prova a far uscire almeno {0} peoni fuori dal casone.
unit_in_tower=Un guerriero in una torre non può essere ucciso finchè la torre non è distrutta. Puoi mettere un guerriero su una torre cliccando con il bottone destro sulla torre dopo aver selezionato un guerriero. Metti il tuo guerriero nella torre.
units_in_quarters=Seleziona i tuoi peoni e spostali dentro al casone cliccando sull''icona Muovi (o premendo M) e cliccando sul casone o semplicemente con un click destro sul casone (Ctrl+click su Mac OS X).
weapon=Per ogni tipo di arma, usa + e - per decidere quante armi vuoi che i tuoi peoni producano (muovi il mouse sopra le icone per vedere quante risorse sono necessarie). Più peoni hai nell''edificio, il più velocemente produrranno armi. Prova a produrre {0} armi di roccia.
zoom=Zuma muovendo la rotellina del mouse o usando Pag Su o Pag Giù. Alternativamente puoi tenere premuto Z e muovere il mouse su e giù.
select_tower=Seleziona i tuoi peoni, clicca Torre (o premi T) e trova un luogo per costruire la tua torre. Quando è costruita selezionala.
fpc=Tenendo premuto F o il bottone centrale del mouse puoi cambiare la direzione della camera muovendo il mouse..
